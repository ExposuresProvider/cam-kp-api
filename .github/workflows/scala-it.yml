name: Scala Integration Test CI

on:
  schedule:
    - cron: "5 4 * * 3,6"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Integration Test
        run: sbt "it:testOnly *ProdQueryServiceTest"