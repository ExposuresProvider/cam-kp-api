name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      env:
        CAM_KP_LOG_LEVEL: "INFO"
        SPARQL_ENDPOINT: "https://cam-kp-sparql-dev.apps.renci.org/sparql"
      run: sbt test
